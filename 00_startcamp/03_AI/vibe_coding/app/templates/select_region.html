<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지역 선택</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7fa; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h2 { text-align: center; color: #2c3e50; }
        select, button { width: 100%; padding: 12px; margin-top: 16px; border-radius: 6px; border: 1px solid #ddd; }
        button { background: #3498db; color: #fff; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='ssafy_logo.png') }}" alt="SSAFY Logo" style="display:block;margin:0 auto 24px auto;width:180px;">
        <h2>캠퍼스를 선택하세요</h2>
        <form method="post">
            <select name="region" required>
                {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
                {% endfor %}
            </select>
            <button type="submit">다음</button>
        </form>
        <!-- 캠퍼스 선택 후 entry 선택 페이지로 이동 -->
        </form>
    </div>
</body>
</html>
