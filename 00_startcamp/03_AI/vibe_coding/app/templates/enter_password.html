<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 입력</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7fa; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h2 { text-align: center; color: #2c3e50; }
        input, button { width: 100%; padding: 12px; margin-top: 16px; border-radius: 6px; border: 1px solid #ddd; }
        button { background: #e67e22; color: #fff; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #ca6f1e; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ region }} - {{ class_name }} 비밀번호를 입력하세요</h2>
        <form method="post">
            <input type="text" name="class_name" placeholder="반(예: 1반, 2반)" required>
            <input type="text" name="nickname" placeholder="닉네임" required>
            <button type="submit">입장</button>
        </form>
    </div>
</body>
</html>
