<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공동구매 글 작성</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7fa; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h2 { text-align: center; color: #2c3e50; }
        input, textarea, button { width: 100%; padding: 12px; margin-top: 16px; border-radius: 6px; border: 1px solid #ddd; }
        textarea { resize: vertical; }
        button { background: #3498db; color: #fff; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>공동구매 글 작성</h2>
        <form method="post">
            <input type="text" name="title" placeholder="제목" required>
            <textarea name="description" placeholder="내용" rows="4" required></textarea>
            <input type="date" name="deadline" required>
            <input type="number" name="participants" placeholder="참여자 수" min="1" required>
            <input type="text" name="creator" placeholder="작성자(닉네임)" required>
            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
