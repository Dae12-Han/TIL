<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 100%;
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
    }

    .theme-color {
      background-color: crimson;
      color: white;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
    <tr>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
      <td>Lorem, ipsum dolor.</td>
    </tr>
  </table>

  <script>
    // 아래에 코드 작성
    
    //1.테이블 요소 선택
    const table=document.querySelector('table')

    //2.테이블 클릭 이벤트 리스너 추가
    table.addEventListener('click',function(event) {
      //3.클릭한 요소가 <td>인지 확인
      const clickedCell=event.target

      if (clickedCell.tagName==='TD') {
        //4."theme-color" 클래스를 토글(추가/제거)
        // toggle(): classList의 메서드로 클래스가 없으면 추가, 있으면 제거
        clickedCell.classList.toggle('theme-color')
      }
    })

  </script>
</body>

</html>
