<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const roles = ['주연배우', '조연배우', '주연배우', '우정출연', '우정출연', '조연배우']
    const names = ['홍길동', '이춘향', '금나래', '장보고', '임꺽정', '강감찬']

    //배열 길이 계산: 'for..of' 문을 사용하여 'roles' 배열의 길이를 계산하고, 이를 'length' 변수에 저장한다.
    let length=0
    for (const role of roles) {
      length+=1
    }

    //배열 순회: 'length' 변수를 활용하여 배열 'roles'와 'names'를 인덱스 순으로 순회한다.
    for (let i=0;i<length;i++) {
      //조건문 사용: 'if', 'else if', 'else' 문을 사용하여 'roles' 배열의 요소에 따라 다른 메시지를 출력한다.
      if (roles[i]=='주연배우') {
        console.log(`주연배우: ${names[i]}님 반갑습니다!`)
      }
      else if (roles[i]=='조연배우') {
        console.log(`${names[i]}님 환영합니다!`)
      }
      else {
        console.log(`${names[i]}님 와주셔서 감사합니다!`)
      }
    }
  </script>
</body>
</html>
