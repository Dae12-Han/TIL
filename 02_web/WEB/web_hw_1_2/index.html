<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

  </style>
</head>
<body>
  <!-- 사용자와 상호작용을 할 수 있는 문서 -> HTML -->
  <form action="">
    <!-- input은 type 속성에 정해진 값들을 넣음으로서 다양한 양식을 제어할 수 있다. -->
     <!--
      id의 선택자는 분명 #이 맞지만, 
      for 속성은 애초에 id를 찾는 것이기 때문에 굳이 CSS의 선택자인 #을 적어줄 이유가 없다.
     -->
    <label for="username">USERNAME: </label>
    <!-- HTML이 가진 기본 동작 방식을 위해서 id 속성이 사용되는 경우도 있다. -->
    <input 
      id="username" 
      type="text" 
      placeholder="유저네임을 입력해주세요."
    > <br>

    <label for="pwd">PWD: </label>
    <input 
      id="pwd" 
      type="password" 
    > 
    <input type="button" name="login" id="pwd">
  </form>

</body>
</html>
